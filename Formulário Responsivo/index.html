<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
    
    <div class="container">
        <form action="">

            <div class="form-row">
                <div class="col form-group">
                    <label for="first">Primeiro Nome</label>
                    <input type="text" class="form-control" id="first">
                </div>
                <div class="col form-group">
                    <label for="last">Último Nome</label>
                    <input type="text" class="form-control" id="last">
                </div>
            </div>

            <hr />

            <div class="form-row">
                <div class="col-sm-3 form-group">
                    <label for="zipcode">CEP</label>
                    <input type="text" class="form-control" id="zipcode">
                </div>
            </div>

            <div class="form-row">
                <div class="col-sm-9">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" placeholder="Rua, Av..." id="endereco">
                </div>
                <div class="col-sm-3">
                    <label for="number">Número</label>
                    <input type="tel" class="form-control" id="number">
                </div>
            </div>

            <div class="form-row">
                <div class="col-sm-6">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-sm-6">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
            </div>

            <div class="form-row">
                <div class="col-sm-4 form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-6 col-sm-4 form-group">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <div class="col-6 col-sm-4 form-group">
                    <label for="pais">País</label>
                    <input type="text" class="form-control" id="pais">
                </div>
            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-primary btn-block">Salvar</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
